<section class="content-header">
    <h1>
        商城管理
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">新增案例</h3>
                </div>
                <!-- form start -->
                <form class="form-horizontal" action="/admin/partner/add" method="post">
                    <div class="box-body">
                        <input class="form-control" name="id" placeholder="" value="{{partner.id}}"
                               type="hidden">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">名称</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="name" placeholder="" value="{{partner.name}}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2">类型</label>

                            <div class="col-md-7">
                                <label class="radio-inline"><input name="type" type="radio"
                                                                   {{#eq partner.type 0}}checked="checked" {{/eq}}
                                    value="0"><span>案例</span></label>
                                <label class="radio-inline"><input name="type" type="radio"
                                                                   {{#eq partner.type 1}}checked="checked" {{/eq}}
                                    value="1"><span>合作伙伴</span></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">简介</label>

                            <div class="col-sm-10">
                                <textarea class="form-control" name="sub"
                                          rows="3">{{partner.sub}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2"></label>

                            <div class="col-sm-10">
                                <div style="color: #dd4b39">案例图：540*540px / 二维码：144*144px / 合作伙伴：156*60px</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图片</label>

                            <div class="col-sm-10">
                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                    <div class="fileupload-new img-thumbnail">
                                        {{#gt partner.file_id 0}}
                                        <img src="/public/uploads/{{partner.file.savepath}}{{partner.file.savename}}">
                                        {{else}}
                                        <img src="/admin/dist/img/noimage.gif">
                                        {{/gt}}

                                        <input class="form-control" name="file_id" id="file_id" placeholder=""
                                               value="{{partner.file_id}}"
                                               type="hidden">

                                        <div class="edit_pic_mask">
                                            <i class="fa fa-plus-circle" onclick="imageUploader(this,false)"></i>
                                            <i class="fa fa-minus-circle" onclick="removeImage(this,false)"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">二维码</label>

                            <div class="col-sm-10">
                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                    <div class="fileupload-new img-thumbnail">
                                        {{#gt partner.qrcode_id 0}}
                                        <img src="/public/uploads/{{partner.qrcode.savepath}}{{partner.qrcode.savename}}">
                                        {{else}}
                                        <img src="/admin/dist/img/noimage.gif">
                                        {{/gt}}

                                        <input class="form-control" name="qrcode_id" id="qrcode_id" placeholder=""
                                               value="{{partner.qrcode_id}}"
                                               type="hidden">

                                        <div class="edit_pic_mask">
                                            <i class="fa fa-plus-circle" onclick="imageUploader(this,false)"></i>
                                            <i class="fa fa-minus-circle" onclick="removeImage(this,false)"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">状态</label>

                            <div class="col-md-7">
                                <label class="radio-inline"><input name="status" type="radio"
                                                                   {{#eq partner.status 1}}checked="checked" {{/eq}}
                                    value="1"><span>开启</span></label>
                                <label class="radio-inline"><input name="status" type="radio"
                                                                   {{#eq partner.status 0}}checked="checked" {{/eq}}
                                    value="0"><span>关闭</span></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="rank" placeholder="" value="{{partner.rank}}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="remark" placeholder="" value="{{partner.remark}}"
                                       type="text">
                            </div>
                        </div>
                    </div>
                
                    <div class="box-footer">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-block btn-danger">保存</button>
                        </div>

                        <div class="col-sm-2">
                            <button type="button" class="btn btn-block btn-default" onclick="history.go(-1)">取消
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (right) -->
    </div>
</section>
